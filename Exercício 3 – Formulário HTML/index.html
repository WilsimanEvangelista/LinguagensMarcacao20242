<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Cadastrar usuário</h2>

    <!-- Seção 1: Dados Pessoais -->
    <fieldset>
        <legend>1. Dados pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirma_senha">Confirma senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha">

        <label for="idade">Idade:</label>
        <input type="radio" id="idade1" name="idade" value="abaixo17">
        <label for="idade1">Abaixo ou igual 17</label>
        <input type="radio" id="idade2" name="idade" value="acima17">
        <label for="idade2">Acima 17</label>
    </fieldset>

    <!-- Seção 2: Perfil -->
    <fieldset>
        <legend>2. Perfil</legend>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="2" cols="30"></textarea>

        <label for="perfil_trabalho">Perfil trabalho:</label>
        <select id="perfil_trabalho" name="perfil_trabalho">
            <option value="frontend">Front-End Developer</option>
            <option value="backend">Back-End Developer</option>
            <option value="fullstack">Full-Stack Developer</option>
        </select>

        <label>Interesses:</label>
        <input type="checkbox" id="programador" name="interesses" value="programador">
        <label for="programador">Programador</label>
        <input type="checkbox" id="design" name="interesses" value="design">
        <label for="design">Design</label>
        <input type="checkbox" id="analista" name="interesses" value="analista">
        <label for="analista">Analista</label>
    </fieldset>

    <!-- Botão de envio -->
    <button type="submit">Enviar dados</button>

</body>
</html>
